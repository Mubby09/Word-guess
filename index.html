<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Hang-man game</title>
</head>

<body>
    <h1>Hangman Game</h1>
    <h3>**Enter a Letter to Guess a Word** </h3>
    <p>GOODLUCKðŸ¤—</p>
    <div class="game-container">
        <svg height='250' width='200' class="figure-container">
            <!-- man-hanger -->
            <line x1='60' y1='20' x2='140' y2='20' />
            <line x1='140' y1='20' x2='140' y2='50' />
            <line x1='60' y1='20' x2='60' y2='230' />
            <line x1='20' y1='230' x2='100' y2='230' />
            <!-- Head -->
            <circle cx='140' cy='70' r='20' class="figure-parts" />
            <!-- Body -->
            <line x1='140' y1='90' x2='140' y2='150' class="figure-parts" />
            <!-- Arms (left of author) -->
            <line x1='140' y1='110' x2='100' y2='130' class="figure-parts" />
            <!-- Arms (right of author) -->
            <line x1='140' y1='110' x2='180' y2='130' class="figure-parts" />
            <!-- legs (left of me) -->
            <line x1='140' y1='150' x2='100' y2='180' class="figure-parts" />
            <!-- legs (right of me) -->
            <line x1='140' y1='150' x2='180' y2='180' class="figure-parts" />
        </svg>

        <div class="wrong-letters-container">
            <div id="wrong-letters">
            </div>
        </div>

        <div class="word" id="word">
        </div>
    </div>

    <!-- Conatiner for final messages -->
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message"></h2>
            <button class="play-button" id="play-button">Play again</button>
        </div>
    </div>
    <!-- notification -->
    <div class="notification-container" id="notification-container">
        <p>You have alredy entered this letter</p>
    </div>


    <script src="script.js"></script>
</body>

</html>
